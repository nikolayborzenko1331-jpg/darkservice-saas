<!DOCTYPE html>
<html lang="ru">
<head>
  <style>
:root {
  --red-main: #ff0033;
  --red-glow: rgba(255, 0, 51, 0.7);
}

body {
  background:
    radial-gradient(circle at top left, #180000, #000 60%),
    #000;
}

.hero-title {
  color: var(--red-main);
  font-size: 64px;
  font-weight: 800;
  line-height: 1.1;
  text-shadow:
    0 0 10px var(--red-glow),
    0 0 30px rgba(255, 0, 51, 0.5),
    0 0 60px rgba(255, 0, 51, 0.3);
}

.hero-subtitle {
  color: #e0e0e0;
  font-size: 18px;
  max-width: 520px;
}

.btn-primary {
  color: var(--red-main);
  border: 1px solid var(--red-main);
  background: transparent;
  padding: 14px 32px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 0, 51, 0.35);
}

.btn-primary:hover {
  background: var(--red-main);
  color: #000;
  box-shadow: 0 0 35px rgba(255, 0, 51, 0.8);
}
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkService</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">DarkService</div>
  <nav>
    <a href="#">Каталог</a>
    <a href="#">Заказать ремонт</a>
    <a href="#">О нас</a>
    <a class="support" href="#">Тех поддержка</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>DarkService —<br>сервис и магазин</h1>
    <p>
      Ремонт и продажа техники <b>Apple</b>, Android и ПК<br>
      Прозрачная диагностика, поддержка в Telegram.
    </p>
    <button>Смотреть каталог</button>
  </div>
</section>

</body>
</html>
