<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DarkService</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="hero">
  <h1>DarkService</h1>
  <p>Ремонт и продажа техники Apple, Android и ПК</p>
  <button id="openForm">Заказать ремонт</button>
</header>

<section class="steps">
  <h2>Как мы работаем</h2>
  <div class="steps-grid">
    <div class="step">1<br><span>Оставляете заявку</span></div>
    <div class="step">2<br><span>Мы связываемся</span></div>
    <div class="step">3<br><span>Ремонтируем</span></div>
    <div class="step">4<br><span>Вы получаете результат</span></div>
  </div>
</section>

<div class="popup hidden" id="popup">
  <div class="popup-content">
    <button class="close" id="closeForm">×</button>
    <h3>Заявка на ремонт</h3>
    <input placeholder="Имя">
    <input placeholder="Телефон">
    <input placeholder="Устройство">
    <textarea placeholder="Описание проблемы"></textarea>
    <button>Отправить</button>
  </div>
</div>

<script>
  document.getElementById('openForm').onclick = () =>
    document.getElementById('popup').classList.remove('hidden');

  document.getElementById('closeForm').onclick = () =>
    document.getElementById('popup').classList.add('hidden');
</script>

</body>
</html>
