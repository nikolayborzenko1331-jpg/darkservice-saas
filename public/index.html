<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DarkService</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>DarkService</h1>
    <p>Ремонт и продажа техники Apple, Android и ПК</p>
    <button onclick="openPopup()">Заказать ремонт</button>
  </section>

  <!-- STEPS -->
  <section class="steps">
    <h2>Как мы работаем</h2>

    <div class="steps-grid">
      <div class="step">1<span>Оставляете заявку</span></div>
      <div class="step">2<span>Мы связываемся с вами</span></div>
      <div class="step">3<span>Ремонтируем устройство</span></div>
      <div class="step">4<span>Вы получаете результат</span></div>
    </div>
  </section>

  <!-- POPUP -->
  <div class="popup hidden" id="popup">
    <div class="popup-content">
      <button class="close" onclick="closePopup()">×</button>
      <h3>Заявка на ремонт</h3>
      <input placeholder="Имя">
      <input placeholder="Телефон">
      <input placeholder="Устройство">
      <textarea placeholder="Описание проблемы"></textarea>
      <button>Отправить</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }
    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>
</html>
