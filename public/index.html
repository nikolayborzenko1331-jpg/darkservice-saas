<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DarkService</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #1a0000, #000 60%);
      color: #fff;
      min-height: 100vh;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-left: 100px;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      color: #ff0033;
      text-shadow:
        0 0 10px rgba(255, 0, 51, 0.7),
        0 0 30px rgba(255, 0, 51, 0.5),
        0 0 60px rgba(255, 0, 51, 0.3);
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #e0e0e0;
      max-width: 520px;
      margin: 24px 0 0;
      line-height: 1.6;
    }

    button {
      margin-top: 32px;
      padding: 14px 36px;
      font-size: 16px;
      color: #ff0033;
      background: transparent;
      border: 1px solid #ff0033;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 51, 0.4);
      transition: 0.3s;
    }

    button:hover {
      background: #ff0033;
      color: #000;
      box-shadow: 0 0 35px rgba(255, 0, 51, 0.9);
    }

    @media (max-width: 768px) {
      section {
        padding-left: 24px;
        padding-right: 24px;
      }

      h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>

<section>
  <div>
    <h1>
      DarkService —<br>
      сервис и магазин
    </h1>

    <p>
      Ремонт и продажа техники <b>Apple</b>, Android и ПК<br>
      Прозрачная диагностика, поддержка в Telegram.
    </p>

    <button>Смотреть каталог</button>
  </div>
</section>

</body>
</html>
