<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DarkService</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>


  <h1>DarkService</h1>
  <p>Ремонт и продажа техники Apple, Android и ПК</p>

  <button onclick="openPopup()">Заказать ремонт</button>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <button class="close" onclick="closePopup()">×</button>

      <h2>Заявка на ремонт</h2>

      <input placeholder="Имя">
      <input placeholder="Телефон">
      <input placeholder="Устройство">
      <textarea placeholder="Описание проблемы"></textarea>

      <button>Отправить</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }
    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>
</html>
